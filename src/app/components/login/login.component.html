
<div class="col-md-6">
  <div class="panel panel-primary">
    <div class="panel-heading">
      AUTHENTIFICATION
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <div class="form-group">
        <label for="username" class="label-control">Username</label>
        <input type="text" name="username" id="username" ngModel class="form-control">
      </div>
        <div class="form-group">
          <label for="password" class="label-control">Password</label>
          <input type="password" name="password" id="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
