<div *ngIf="currentProduct">
  <div class="panel panel-default" *ngIf="mode==0">
    <div class="panel-heading">Fiche Produit: {{currentProduct.name}}
     <span class="glyphicon glyphicon-edit pull-right btn" (click)="onEditProduct()"></span>
    </div>
    <div class="panel-body">
      <div class="col-md-5">
        <img class="img-thumbnail" [src]="this.catalogService.host+'/photoProduct/'+currentProduct.id+'?ts='+getTS()" alt="">
        <div *ngIf="this.authService.isAdmin()">
          <button *ngIf="!editPhoto" (click)="onEditPhoto(currentProduct)">
              <span class="glyphicon glyphicon-edit"></span>
          </button>
          <span *ngIf="editPhoto">
            <input type="file" (change)="onSelectFile($event)">
            <button class="btn btn-success btn-sm" (click)="uploadPhoto()">
              <span class="glyphicon glyphicon-upload"></span>
            </button>
            {{progress}}
          </span>
        </div>
        <div>
          <span *ngIf="currentProduct.promotion">
          <img src="assets/images/promo_m.png.png" alt="" height="30">
        </span>
          <span *ngIf="currentProduct.selected">
          <img src="assets/images/favorite_m.jpg.png" class="img-thumbnail img-circle" height="30">
        </span>
          <span *ngIf="currentProduct.available">
          <img src="assets/images/available_m.png.png" class="img-thumbnail img-circle" height="30">
        </span>
        </div>
        <div>
          <form #f="ngForm" (ngSubmit)="onAddProductToCart(currentProduct)">
            <label class="controls-label">Quantit√© :</label>
            <input type="number" name="quantity" ngModel style="width: 40px;" [(ngModel)]="currentProduct.quantity">
            <button>
              <img src="assets/images/cart%20_m.png.png">
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-7">
        <div class="panel panel-default" style="">
          <div class="panel-body">
            <label> Price: {{currentProduct.currentPrice|number:'0.00' }}</label>
          </div>
          <div class="panel-body">
            Description : {{currentProduct.description}}
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="mode!=0">
      <form #f=ngForm (ngSubmit)="onUpdateProduct(f.value)">
        <div class="form-group">
          <label class="control-label">Name:</label>
          <input type="text" class="form-control" name="name" ngModel [(ngModel)]="currentProduct.name">
        </div>
        <div class="form-group">
          <label class="control-label">Description:</label>
          <input type="text" class="form-control" name="description" ngModel [(ngModel)]="currentProduct.description">
        </div>
        <div class="form-group">
          <label class="control-label">Price:</label>
          <input type="text" class="form-control" name="currentPrice" ngModel [(ngModel)]="currentProduct.currentPrice">
        </div>
        <div class="form-group">
          <label class="control-label">Promotion:</label>
          <input type="checkbox" class="form-control" name="promotion" ngModel [(ngModel)]="currentProduct.promotion">
        </div>
        <div class="form-group">
          <label class="control-label">Selected:</label>
          <input type="checkbox" class="form-control" name="selected" ngModel [(ngModel)]="currentProduct.selected">
        </div>
        <div class="form-group">
          <label class="control-label">Available:</label>
          <input type="checkbox" class="form-control" name="available" ngModel [(ngModel)]="currentProduct.available">
        </div>
        <button class="btn btn-success" type="submit">update</button>
      </form>
    </div>
  </div>
</div>
